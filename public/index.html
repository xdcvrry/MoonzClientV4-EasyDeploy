<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search the Unblocked Web</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" type="text/css" href="styles.css" /> 
<style>
    /* Style for Quick Links */
    .quick-links {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        background-color: rgba(173, 216, 230, 0.8); /* Light blue with transparency */
        color: #333; /* Dark text color */
        padding: 20px;
        width: 150px; /* Adjust width as needed */
        z-index: 9999; /* Ensure it's above other elements */
        border-left: 2px solid #fff; /* White border on the left */
        border-radius: 20px; /* Round corners */
    }

    .quick-links a {
        display: block;
        color: #333; /* Dark text color */
        text-decoration: none;
        margin-bottom: 10px;
        transition: all 0.3s ease; /* Smooth transition on hover */
    }

    .quick-links a:hover {
        color: #fff; /* White text color on hover */
        background-color: #333; /* Dark background color on hover */
    }

    .container {
        position: relative;
        z-index: 1; /* Ensure it's below the quick links bar */
    }

    /* Style for credits button */
    .credits-button {
        color: #333; /* Dark text color */
        text-decoration: none;
        margin-right: 10px;
    }

    .credits-button:hover {
        color: #fff; /* White text color on hover */
    }
</style>
</head>
<body>
<div class="background">
    <div class="moving-gradient"></div>
    <div class="moving-shapes" id="movingShapes"></div>
</div>
<div class="container">
    <div class="title">
        Moonz
    </div>
    <!-- GitHub Link -->
    <a href="https://github.com/" class="github-link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="github-logo">
    </a>
    <br />
    <input type="text" class="search-bar" id="urlInput" placeholder="Search the web..." />
    <button id="searchButton" class="search-button">Search</button>
    <br />
    <!-- Settings Icon -->
    <a href="settings.html" class="icon-link">
        <i class="fas fa-cog"></i>
    </a>
    <!-- Credits Icon -->
    <a href="credits.html" class="icon-link">
        <i class="fas fa-info-circle"></i>
    </a>
</div>

<!-- Quick Links -->
<div class="quick-links">
<h1>
 Quick Links!
</h1>
<hr>
    <a href="#" onclick="fillSearchBar('google')">Google</a>
    <a href="#" onclick="fillSearchBar('nowggroblox')">Now.GG Roblox</a>
</div>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }

    // Function to create moving shapes
    function createShapes() {
        var movingShapes = document.getElementById("movingShapes");
        var numShapes = 12; // Number of shapes
        var shapeSize = 20; // Size of each shape

        for (var i = 0; i < numShapes; i++) {
            var shape = document.createElement("div");
            shape.className = "shape";
            shape.style.top = Math.random() * 100 + "%";
            shape.style.left = Math.random() * 100 + "%";
            shape.style.width = shapeSize + "px";
            shape.style.height = shapeSize + "px";
            movingShapes.appendChild(shape);
        }
    }

    // Function to fill search bar based on quick link clicked
    function fillSearchBar(link) {
        var searchBar = document.getElementById("urlInput");
        if (link === 'google') {
            searchBar.value = 'https://www.google.com';
        } else if (link === 'nowggroblox') {
            searchBar.value = 'https://gamenora.com/full/roblox';
        }
    }

    createShapes(); // Create shapes when the page loads
</script>
</body>
<script src="js/script.js"></script>
</html>
